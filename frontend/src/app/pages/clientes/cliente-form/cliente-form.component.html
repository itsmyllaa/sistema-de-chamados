<div class="cliente-form-container">
  <h2>{{ cliente.id ? 'Editar Cliente' : 'Novo Cliente' }}</h2>

  <form #form="ngForm" (ngSubmit)="salvar()">
    <div class="form-group">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" [(ngModel)]="cliente.nome" required>
    </div>

    <div class="form-group">
      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" [(ngModel)]="cliente.cpf" required>
    </div>

    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="cliente.email" required>
    </div>

    <button class="btn" type="submit">Salvar</button>
  </form>
</div>
