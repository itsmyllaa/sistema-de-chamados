<div class="form-container">
  <h2>Cadastro de Cliente</h2>
  <form (ngSubmit)="salvar()" #clienteForm="ngForm">
    <div>
      <label>Nome:</label>
      <input type="text" name="nome" [(ngModel)]="cliente.nome" required />
    </div>

    <div>
      <label>Email:</label>
      <input type="email" name="email" [(ngModel)]="cliente.email" required />
    </div>

    <div>
      <label>Telefone:</label>
      <input type="text" name="telefone" [(ngModel)]="cliente.telefone" required />
    </div>

    <div>
      <label>EndereÃ§o:</label>
      <input type="text" name="endereco" [(ngModel)]="cliente.endereco" required />
    </div>

    <button type="submit" [disabled]="!clienteForm.form.valid">Salvar</button>
  </form>
</div>
