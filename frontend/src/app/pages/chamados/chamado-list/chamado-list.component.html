<h2>Lista de Chamados</h2>

<div class="actions">
  <button class="novo-btn" (click)="router.navigate(['/chamados/novo'])">+ Novo Chamado</button>
</div>

<table class="chamado-table">
  <thead>
    <tr>
      <th>Título</th>
      <th>Status</th>
      <th>Prioridade</th>
      <th>Cliente</th>
      <th>Técnico</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let chamado of chamados">
      <td>{{ chamado.titulo }}</td>
      <td>
        <span class="badge" [ngClass]="chamado.status.toLowerCase()">
          {{ chamado.status }}
        </span>
      </td>
      <td>
        <span class="badge prioridade" [ngClass]="chamado.prioridade.toLowerCase()">
          {{ chamado.prioridade }}
        </span>
      </td>
      <td>{{ chamado.cliente?.nome }}</td>
      <td>{{ chamado.tecnico?.nome }}</td>
      <td>
        <button class="editar" (click)="editar(chamado.id!)">Editar</button>
        <button class="excluir" (click)="excluir(chamado.id!)">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
