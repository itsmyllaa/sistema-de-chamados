<div class="container">
  <h2>Lista de Chamados</h2>

  <button (click)="novoChamado()">Novo Chamado</button>

  <ul>
    <li *ngFor="let chamado of chamados">
      <strong>{{ chamado.titulo }}</strong>
      <p>{{ chamado.descricao }}</p>
      <p>Status: {{ chamado.status }}</p>
    </li>
  </ul>
</div>
