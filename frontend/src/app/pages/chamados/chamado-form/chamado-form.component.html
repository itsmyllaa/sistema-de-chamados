<h2>{{ isEdit ? 'Editar Chamado' : 'Novo Chamado' }}</h2>

<form [formGroup]="form" (ngSubmit)="salvar()">
  <label>Título:</label>
  <input formControlName="titulo" />

  <label>Descrição:</label>
  <textarea formControlName="descricao"></textarea>

  <label>Status:</label>
  <select formControlName="status">
    <option value="ABERTO">Aberto</option>
    <option value="EM_ANDAMENTO">Em Andamento</option>
    <option value="FECHADO">Fechado</option>
  </select>

  <label>Prioridade:</label>
  <select formControlName="prioridade">
    <option value="BAIXA">Baixa</option>
    <option value="MEDIA">Média</option>
    <option value="ALTA">Alta</option>
  </select>

  <label>Cliente:</label>
  <select formControlName="cliente">
    <option *ngFor="let c of clientes" [ngValue]="{ id: c.id }">{{ c.nome }}</option>
  </select>

  <label>Técnico:</label>
  <select formControlName="tecnico">
    <option *ngFor="let t of tecnicos" [ngValue]="{ id: t.id }">{{ t.nome }}</option>
  </select>

  <button type="submit">Salvar</button>
</form>
